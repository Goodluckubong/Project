<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style type="text/css" media="all">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #FFB88E, #EA5753);
            animation:3s biggerText linear infinite;
            transition:all 0.3s;
        }
        p {
            font-weight: 700;
            font-size: 26px;
        }
        @keyframes biggerText{
            0%{
            scale:1;
            }
            50%{
                scale:2;
            }
            100%{
                scale:1;
            }            
        }
    </style>
</head>
<body>
    <p>
        GoodLuck
    </p>
</body>
</html>
